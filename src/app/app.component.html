<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search city" name="city" [(ngModel)]="cityName">
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/Images/sunny-2.png" *ngIf="weatherData.main.temp > 15">
    <img src="../assets/Images/night-2.png" *ngIf="weatherData.main.temp <= 15">
    <div class="weather-data">
      <div class="location">{{weatherData.name | json}}</div>
      <div class="temprature">{{weatherData.main.temp|number:'1.0-0'}}°C</div>
      <!-- alt 0176 -->
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>

    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/Images/min.png" alt="">
          <span style="margin-left: -11px;">Min</span>
          

        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_min|number:'1.0-0'}}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/Images/max.png" alt="">
          <span>Max</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_max|number:'1.0-0'}}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/Images/humadity.png" alt="">
          <span>Humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.humidity}}%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/Images/wind.png" alt="">
          <span>Wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind.speed}} km/h
        </div>
      </div>
    </div>

  </div>
</div>

<router-outlet></router-outlet>
